<app-header [sectionName]="section.section"></app-header>
<section [ngClass]="{ loading: !section.list?.length }">
  <ul *ngIf="section.list?.length">
    <li *ngFor="let item of section.list; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked" />
      <input
        type="text"
        [(ngModel)]="item.task"
        [ngClass]="{ checked: item.checked }"
        (keyup)="validationInput(item.task, i)"
      />
      <button (click)="deleteItemTaskList(i)">
        <p>X</p>
      </button>
    </li>
  </ul>
</section>
<app-todo-input-add-items
  (emitter)="setEmittTaskList($event)"
></app-todo-input-add-items>
